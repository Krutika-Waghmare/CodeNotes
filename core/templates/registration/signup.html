{% extends 'core/base.html' %}
{% load static %}
{% block title %}
SignUp
{% endblock title %}

{% block messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show text-center" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endblock messages %}

{% block content %}
<div class="container text-center w-25">
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'core/images/CodeNotes.png' %}" alt="" width="200" height="150">
        <h1 class="h3 mb-3 fw-normal">Please SignUp</h1>
        <div class="form-floating mb-1">
          <input type="text" class="form-control" id="username" placeholder="username" name="username" required>
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-1">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required>
          <label for="floatingInput">Email Address</label>
        </div>
        <div class="form-floating mb-1">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-1">
          <input type="password" class="form-control" id="confirmpassword" placeholder="Password" name="confirmpassword" required>
          <label for="floatingPassword">Confirm Password</label>
        </div>
        <div class="checkbox mb-1">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">SignUp</button>
      </form>
</div>
{% endblock content %}
