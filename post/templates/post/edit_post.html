{% extends 'core/base.html' %}
{% load static %}

{% block title %}
Edit Post
{% endblock title %}

{% block content %}
<div class="container">
<form action="" method="post">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <button type="submit" class="save btn btn-primary">
        <i class="fas fa-save"></i>
    </button>
</form>
</div>

{% endblock content %}
