{% extends 'core/base.html' %}
{% load static %}

{% block title %}
Unpublished Posts
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row mb-2">
      {% for post in posts %}
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
          </div>
          <div class="col p-4 d-flex flex-column position-static">
            <a href="{% url 'detail_post' id=post.id %}" ><h3 class="mb-0">{{post.title}}</h3></a>
            <div class="mb-1 text-muted">{{post.created_date}}</div>
            <p class="card-text mb-auto">{{post.text|safe|truncatewords:25}}</p>
            <div class="container">
              <div class="row">
                <div class="col-4">
                  <a class="btn btn-default" href="{% url 'publish_post' id=post.id %}">
                      <i class="far fa-paper-plane"></i>
                  </a>
                  </div>
            <div class="col-4">
              <a class="btn btn-default" href="{% url 'edit_post' id=post.id %}">
                  <i class="fas fa-pen"></i>
              </a>
              </div>
            <div class="col-4">
              <a class="btn btn-default" href="{% url 'delete_post' id=post.id %}">
                  <i class="fas fa-trash"></i>
              </a>
          </div>
        </div>
        </div>
          </div>
          
        </div>
        </div>
      {% endfor %}
      </div>
</div>
{% endblock content %}
